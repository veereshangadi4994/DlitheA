    <h1>OUR PRODUCTS</h1>

            <div class="card" style="width: 18rem; padding: px;">
                <div class="card-body">
                    <img [src]="shop.img" style="height: 200px;width: 230px;">
                    <div class="card-title"> {{ shop.name | uppercase}}</div>
                    <div class="card-text" style="text-decoration: underline;">{{ shop.price |uppercase}}</div>
                    <br>
                    <a class="btn btn-primary" style="text-align:center" href="{{shop.button}}">Buy Now</a>

                </div>
            </div>
        </div>
        <div class="col-md-3"></div>

        <div class="col-md-3"></div>
    </div>
</div>
